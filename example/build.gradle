plugins {
    id('de.kontext_e.jqassistant.gradle') version "2.0.0-SNAPSHOT"
    id('java')
}

ext {
    jqaversion = "2.1.0"
    kejqapluginversion = "2.1.0"
}

repositories {
    mavenCentral()
}

jqassistant {
    toolVersion "2.2.0"

    // Allows for custom location of config file (default is shown below) (multiple possible)
    configFile "jqassistant/.jqassistant.yml"


    /* Deprecated Features below, use config file instead */

    // Declare plugins (multiple possible)
    plugin "de.kontext-e.jqassistant.plugin:jqassistant.plugin.git:$kejqapluginversion"

    scanDir "../.git"

    options "-C"
    options "jqassistant/.jqassistant.yml"

}
